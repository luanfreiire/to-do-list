<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>To-Do List</title>
</head>

<body>
  <header>
    <section class="container-header">
      <img src="./img/logo.svg" alt="Logotipo lista de tarefas">
      <h1>Lista de Tarefas</h1>
      <div class="header-input">
        <input type="text" placeholder="Escreva aqui a sua tarefa...">
        <button>
          <img src="../public/img/add.svg" alt="Adicionar">
        </button>
      </div>
    </section>
  </header>

  <main>
    <p class="main-title">Tarefas</p>
    <ul class="task-list">
      <li class="task-item">
        <p>Teste</p>
        <button class='task-confirm'>
          <img src="./img/confirm.svg" alt="Confirmar">
        </button>
        <button class="task-trash">
          <img src="./img/trash.svg" alt="Excluir">
        </button>
      </li>

      <li class="task-item">
        <p>Teste2</p>
        <button class='task-confirm'>
          <img src="./img/confirm.svg" alt="Confirmar">
        </button>
        <button class="task-trash">
          <img src="./img/trash.svg" alt="Excluir">
        </button>
      </li>
    </ul>
  </main>

  <footer>
    <p>To-Do List - @DevLuanFreire, 2025</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
